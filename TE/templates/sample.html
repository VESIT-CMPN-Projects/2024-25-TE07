<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Text-to-Speech Demo</title>
    <style>
        body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
    }
    
    .container {
        text-align: center;
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
    }
    
    textarea {
        width: 100%;
        margin: 10px 0;
        padding: 10px;
        border: 2px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        resize: none;
    }
    
    button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }
    
    button:hover {
        background-color: #0056b3;
    }
    
    #progress {
        margin-top: 20px;
        font-size: 14px;
        color: #333;
    }
    </style> 
    
    
</head>
<body>
    <div class="container">
        <h1>Text-to-Speech</h1>
        <textarea id="textInput" rows="5" placeholder="Type something here..."></textarea>
        <button id="speakBtn">Speak</button>
        <div id="progress"></div>
    </div>
    <script src="samplesc.js"></script>
</body>
</html>
